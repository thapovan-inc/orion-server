version: 2.0

jobs:
  build:
    docker:
      - image: circleci/golang:1.11-stretch
    working_directory: ~/orion-server
    environment:
      GOOS: linux
      GOARCH: amd64
    steps:
    - checkout
    - run: sudo apt update && sudo apt install -y librdkafka-dev
    - run: go mod download
    - save_cache:
        key: orion-server-{{ arch }}-{{ .Branch }}
        paths:
          - ./vendor
        when: on_success
    - run: go build -tags static -v
    - persist_to_workspace:
        root: ~/orion-server
        paths:
          - orion-server
          - Dockerfile
  push-image:
    docker:
    - image: circleci/golang:1.11-stretch
    working_directory: ~/orion-server
    steps:
    - setup_remote_docker
    - attach_workspace:
        at: ~/orion-server
    - run: |
        echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
        docker build -t thapovan-inc/orion-server:latest .
        docker push
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - push-image